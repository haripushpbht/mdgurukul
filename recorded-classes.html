<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Recorded Classes - MD GURUKUL</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
    }

    header {
        background-color: #161b22;
        padding: 10px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header .logo {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    header .logo img {
        height: 50px;
    }

    header .logo h1 {
        font-size: 1.8em;
        color: #ffbf00;
        margin: 0;
    }

    nav a {
        color: #c9d1d9;
        text-decoration: none;
        margin-left: 25px;
        font-weight: 600;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #ffbf00;
    }

    section {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
    }

    .hero {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #161b22, #0d1117);
        border-radius: 15px;
    }

    .hero h2 {
        font-size: 2.2em;
        color: #ffbf00;
        margin-bottom: 15px;
    }

    .hero p {
        font-size: 1.1em;
        color: #c9d1d9;
    }

    .video-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        margin-top: 40px;
    }

    .video-card {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        width: 300px;
        text-align: center;
        padding: 20px 15px;
        transition: all 0.3s ease;
    }

    .video-card:hover {
        border-color: #ffbf00;
        box-shadow: 0 0 15px #ffbf00;
    }

    .video-card h3 {
        color: #ffbf00;
        margin-top: 0;
        font-size: 1.2em;
    }

    .video-card video {
        width: 100%;
        border-radius: 12px;
        margin-top: 10px;
    }

    .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 20px;
        border-radius: 6px;
        background-color: #ffbf00;
        color: #0d1117;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #e6ac00;
    }

    footer {
        background-color: #161b22;
        text-align: center;
        padding: 25px 20px;
        margin-top: 50px;
        color: #8b949e;
    }
