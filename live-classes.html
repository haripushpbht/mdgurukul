<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Classes - MD GURUKUL</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
    }
    header {
        background-color: #161b22;
        padding: 10px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header .logo {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    header .logo img {
        height: 50px;
    }
    header .logo h1 {
        font-size: 1.8em;
        color: #ffbf00;
        margin: 0;
    }
    nav a {
        color: #c9d1d9;
        text-decoration: none;
        margin-left: 25px;
        font-weight: 600;
        transition: color 0.3s;
    }
    nav a:hover {
        color: #ffbf00;
    }
    section {
        max-width: 900px;
        margin: 50px auto;
        padding: 0 20px;
    }
    .hero {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #161b22, #0d1117);
        border-radius: 15px;
    }
    .hero h2 {
        font-size: 2.2em;
        color: #ffbf00;
        margin-bottom: 15px;
    }
    .live-form {
        background-color: #161b22;
        padding: 30px 25px;
        border-radius: 12px;
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .live-form input {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #30363d;
        background-color: #0d1117;
        color: #c9d1d9;
        font-size: 1em;
    }
    .btn {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 6px;
        background-color: #ffbf00;
        color: #0d1117;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #e6ac00;
    }
    .video-container {
        margin-top: 40px;
        width: 100%;
        height: 500px;
        background-color: #0d1117;
        border: 1px solid #30363d;
        border-radius: 12px;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 12px;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="MD GURUKUL Logo">
        <h1>MD GURUKUL</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="Admission.html">Admission</a>
        <a href="live-classes.html">Live Classes</a>
        <a href="recorded-classes.html">Donate</a>
    </nav>
</header>

<section class="hero">
    <h2>Join Live Class</h2>
    <p>Enter Zoom ID or Google Meet Link below to join your class.</p>
</section>

<section>
    <form class="live-form" id="liveClassForm">
        <input type="text" id="meetingID" placeholder="Zoom ID or Google Meet Link" required>
        <button type="submit" class="btn">Join Class</button>
    </form>

    <div class="video-container" id="videoContainer">
        <p style="text-align:center; padding-top:200px; color:#888;">Live class will appear here or open in new tab.</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 MD GURUKUL. All Rights Reserved.</p>
</footer>

<script>
const form = document.getElementById('liveClassForm');
const container = document.getElementById('videoContainer');

form.addEventListener('submit', function(e){
    e.preventDefault();
    const meetingID = document.getElementById('meetingID').value.trim();

    if(meetingID === '') {
        alert("Please enter a valid Zoom ID or Meet link");
        return;
    }

    if(meetingID.startsWith("http")) {
        // Google Meet (open in new tab)
        container.innerHTML = `<p style="text-align:center; padding-top:200px; color:#ffbf00;">
            Google Meet cannot be embedded.<br>
            <a href="${meetingID}" target="_blank" class="btn">Click Here to Join Meet</a>
        </p>`;
    } else {
        // Zoom ID (embed in iframe)
        const zoomLink = `https://zoom.us/wc/${meetingID}/join`;
        container.innerHTML = `<iframe src="${zoomLink}" allow="camera; microphone; fullscreen" title="Zoom Live Class"></iframe>`;
    }
});
</script>

</body>
</html>
