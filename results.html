<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD GURUKUL - Results</title>

<style>
/* ===== COMMON THEME (SAME AS HOME) ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0d1117;
    color: #c9d1d9;
}

header {
    background-color: #161b22;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

header .logo {
    display: flex;
    align-items: center;
    gap: 15px;
}

header .logo img {
    height: 50px;
}

header .logo h1 {
    font-size: 1.8em;
    color: #ffbf00;
    margin: 0;
}

nav a {
    color: #c9d1d9;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
}

nav a:hover {
    color: #ffbf00;
}

/* ===== RESULT PAGE STYLES ===== */
.result-section{
    max-width: 500px;
    margin: 60px auto;
    background: #161b22;
    padding: 30px;
    border-radius: 15px;
    border: 1px solid #30363d;
    box-shadow: 0 0 20px rgba(255,191,0,0.15);
}

.result-section h2{
    text-align: center;
    color: #ffbf00;
    margin-bottom: 25px;
}

input{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 8px;
    color: #c9d1d9;
    font-size: 15px;
}

button{
    width: 100%;
    padding: 12px;
    background: #ffbf00;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: #000;
    margin-top: 10px;
}

button:hover{
    background: #e6ac00;
}

.result-box{
    margin-top: 25px;
    background: #0d1117;
    padding: 20px;
    border-radius: 10px;
    border-left: 4px solid #ffbf00;
}

.result-box h3{
    margin-top: 0;
    color: #ffbf00;
    text-align: center;
}

.row{
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid #30363d;
    font-size: 14px;
}

.summary{
    margin-top: 12px;
    text-align: center;
    font-weight: bold;
}

.pass{
    color: #4caf50;
}

.fail{
    color: #ff4d4d;
}

.error{
    text-align: center;
    color: #ff4d4d;
    margin-top: 15px;
}

footer {
    background-color: #161b22;
    text-align: center;
    padding: 25px 20px;
    margin-top: 50px;
    color: #8b949e;
}
</style>
</head>

<body>

<!-- ===== HEADER SAME AS HOME ===== -->
<header>
    <div class="logo">
        <img src="logo.png" alt="MD GURUKUL Logo">
        <h1>MD GURUKUL</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="results.html">Results</a>
        <a href="About-us.html">About Us</a>
        <a href="Admission.html">Admission</a>
        <a href="live-classes.html">Live Classes</a>
        <a href="ourtools.html">Our Tools</a>
        <a href="donate.html">Donate</a>
    </nav>
</header>

<!-- ===== RESULT SECTION ===== -->
<div class="result-section">
    <h2>Student Result</h2>

    <input id="roll" placeholder="Enter Roll Number">
    <input id="class" placeholder="Enter Class">

    <button onclick="getResult()">View Result</button>

    <div id="output"></div>
</div>

<footer>
    Â© 2026 MD GURUKUL | All Rights Reserved
</footer>

<script>
function getResult(){

    let roll = document.getElementById("roll").value.trim();
    let cls  = document.getElementById("class").value.trim();
    let out  = document.getElementById("output");

    if(!roll || !cls){
        out.innerHTML = "<p class='error'>Please enter Roll Number and Class</p>";
        return;
    }

    fetch(`https://script.google.com/macros/s/AKfycbytLRrJJ71UBff7vF2QMocOHiHRk0SY8aA4G0T8MIt4Rbf8mwQj5i1ExvFGo-0Tm9BAcA/exec?roll=${roll}&class=${cls}`)
    .then(res => res.json())
    .then(data => {

        if(data.status === "success"){

            let statusClass = data.percentage >= 33 ? "pass" : "fail";
            let statusText  = data.percentage >= 33 ? "PASS" : "FAIL";

            out.innerHTML = `
            <div class="result-box">
                <h3>${data.name} (Class ${data.class})</h3>

                <div class="row"><span>Hindi</span><span>${data.hindi}</span></div>
                <div class="row"><span>English</span><span>${data.english}</span></div>
                <div class="row"><span>Maths</span><span>${data.maths}</span></div>
                <div class="row"><span>Science</span><span>${data.science}</span></div>
                <div class="row"><span>Reasoning</span><span>${data.reasoning}</span></div>
                <div class="row"><span>G.K & G.S</span><span>${data.gk}</span></div>
                <div class="row"><span>Writing</span><span>${data.writing}</span></div>

                <div class="summary ${statusClass}">
                    Total: ${data.obtained} / ${data.maxMarks}<br>
                    Percentage: ${data.percentage}%<br>
                    Result: ${statusText}
                </div>
            </div>`;
        }
        else{
            out.innerHTML = "<p class='error'>Result not found</p>";
        }
    });
}
</script>

</body>
</html>
