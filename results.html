<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Result | MD GURUKUL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color:#fff;
}

.container{
  max-width: 420px;
  margin: 60px auto;
  padding: 25px;
  background: #111820;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255,193,7,0.15);
}

h2{
  text-align:center;
  color:#ffc107;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
  background:#1c2530;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  background:#ffc107;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#ffb300;
}

.result-box{
  margin-top:25px;
  padding:15px;
  background:#0f141b;
  border-left:4px solid #ffc107;
  border-radius:8px;
}

.result-box h3{
  margin-top:0;
  color:#ffc107;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #222;
  font-size:14px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  color:#4caf50;
}

.error{
  color:#ff5252;
  text-align:center;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Check Your Result</h2>

  <input id="roll" placeholder="Enter Roll Number">
  <input id="class" placeholder="Enter Class">

  <button onclick="getResult()">View Result</button>

  <div id="output"></div>
</div>

<script>
function getResult(){

  let roll = document.getElementById("roll").value.trim();
  let cls  = document.getElementById("class").value.trim();
  let out  = document.getElementById("output");

  if(!roll || !cls){
    out.innerHTML = "<p class='error'>Please enter Roll No and Class</p>";
    return;
  }

  fetch(`https://script.google.com/macros/s/XXXX/exec?roll=${roll}&class=${cls}`)
  .then(res => res.json())
  .then(data => {

    if(data.status === "success"){

      out.innerHTML = `
      <div class="result-box">
        <h3>${data.name} (Class ${data.class})</h3>

        <div class="row"><span>Hindi</span><span>${data.hindi}</span></div>
        <div class="row"><span>English</span><span>${data.english}</span></div>
        <div class="row"><span>Maths</span><span>${data.maths}</span></div>
        <div class="row"><span>Science</span><span>${data.science}</span></div>
        <div class="row"><span>Reasoning</span><span>${data.reasoning}</span></div>
        <div class="row"><span>G.K & G.S</span><span>${data.gk}</span></div>
        <div class="row"><span>Writing</span><span>${data.writing}</span></div>

        <div class="total">
          Total: ${data.obtained} / ${data.maxMarks} <br>
          Percentage: ${data.percentage}%
        </div>
      </div>`;
    }
    else{
      out.innerHTML = "<p class='error'>Result not found</p>";
    }
  });
}
</script>

</body>
</html>
